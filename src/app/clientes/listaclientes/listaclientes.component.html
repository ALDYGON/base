<h3>CLIENTES</h3>
<ul>
    <li *ngFor="let cliente of clientes; let i = index;"
    > {{ i + 1 }} - {{ cliente }}</li>
</ul>

<button type="button" class="btn btn-primary" (click)='eliminarElemento()'>Eliminar</button>

<div *ngIf="clienteEliminado">
    <h3>CLIENTE ELIMINADO</h3>
    <P>{{ clienteEliminado }}</P>
</div>
<div *ngIf="!clienteEliminado">
    <h3>NO SE HAN ELIMINADO CLIENTES</h3>
</div>
